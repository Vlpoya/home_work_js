<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Homework</title>

  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /*сложение первых 2х чисел (20) и сложение со строкой (преобразование в строку) ('2010')*/
      console.log(10 + 10 + "10");
      /*сложение числе со строкой дает строку '101010'*/
      console.log(10 + "10" + 10);
      /*сложение чисел, унарный + делает из строки число, итого 30 */
      console.log(10 + 10 + +"10");
      /*деление на 0 дает infinity, т.к. стоит унарный(-), получаем (-Infinity) */
      console.log(10 / -"");
      /*Строка в кавычках с запятой не может быть преобразовано в число, при делении числа на строку получаем NaN */
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
