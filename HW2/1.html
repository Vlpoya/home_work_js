<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  бинарный+ перед операндом выводит результат 2 сразу
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  бинарный+ после операнда производит вычисление, но выводит прежнее значение 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  5 (а ранее было присвоено знаение 2, бинарным+ до операнда прибавляется еще 1
  и еще + 2)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  4 (b ранее было присвоено знаение 2, бинарным+ после операнда прибавляется
  еще 1, но результат сразу не отображается и еще + 2)
   */
  d = 2 + b++;
  console.log(d);

  /*в результате вычислений више a(1 + ++a + ++a), b(1 + b++ + b++) было присвоено значение 3 */
  console.log(a);
  console.log(b);
</script>
</body>
