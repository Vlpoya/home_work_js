<script>
  "use strict";

  /**
   * Returns the rectangle object with width and height parameters and
   * getArea() method.
   *
   * @param {number} width - Rectangle width
   * @param {number} height - Rectangle height
   * @return {Rectangle}
   */
   class Rectangle {
  constructor(width, heigth) {
    this.width = width;
    this.heigth = heigth;
  }
  rectArea() {
    return this.width * this.heigth;
  }
  }
  const rec1 = new Rectangle(50, 2)
  console.log(rec1.width);
  console.log(rec1.heigth);
  console.log(rec1.rectArea());
